<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | RaftX | Contact Us</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Rock+Salt&display=swap');</style>
    <link rel="stylesheet" href="./styles/header-footer.css">
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="./images/RaftX-1.png" alt="RaftX Logo">
            </a>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./rivers.html">Rivers</a>
                <a href="./site-plan-rafting.html">Site Plan</a>
                <a id="nav-rev" href="#">Contact Us</a>
            </nav>
        </header>

        <main>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            <div id="feedback"></div>
        </main>

        <footer>
            <p>RaftX &copy; 2022 - Aaron Tumbokon</p>
            <p><a href="./site-plan-rafting.html">Home Site Plan</a></p>
            <p><a href="#">Rivers Wireframe</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/FB.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/TWTR.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/IG.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

    <script src="./js/form.js"></script>
</body>
</html>
